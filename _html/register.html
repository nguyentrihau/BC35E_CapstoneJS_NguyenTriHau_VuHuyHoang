<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header></header>
      <section class="register">
        <div class="container">
          <div class="register_title">
            <h2 class="text-center">Register</h2>
            <div class="row">
              <div class="col-6 form-left">
                <div class="form-group row">
                  <label for="email" class="col-sm-2">Email</label>
                  <input type="text" placeholder="@email.com" class=" col-sm-9" id="email">
                  <small class="col-sm-1 text-danger">(*)</small>
                  <div class="text-danger pl-5 ml-5" id="errorEmail"></div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-5">Password</label>
                  <input type="password" placeholder="Password" class="col-6" id="password">
                  <small class="col-sm-1 text-danger">(*)</small>
                  <div class="text-danger pl-5 ml-5" id="errorPassword" ></div>
                </div>
                <div class="form-group row">
                  <label for="rePassword" class="col-sm-5">Password confirm</label>
                  <input type="password" placeholder="Password confirm" class="col-6" id="rePassword">
                  <small class="col-sm-1 text-danger">(*)</small>
                  <div class="text-danger pl-5 ml-5" id="errorRePassword"></div>
                </div>
              </div>
              <div class="col-6 form-right">
                <div class="form-group row">
                  <label for="name" class="col-sm-2">Name</label>
                  <input type="text" placeholder="name" class="col-sm-9" id="name">
                  <small class="col-sm-1 text-danger">(*)</small>
                  <div class="text-danger pl-5 ml-5" id="errorName"></div>
                </div>
                <div class="form-group row">
                  <label for="phone" class="col-sm-2">Phone</label>
                  <input type="text" placeholder="01234567890" class="col-sm-9" id="phone">
                  <small class="col-sm-1 text-danger">(*)</small>
                  <div class="text-danger pl-5 ml-5" id="errorPhone"></div>
                </div>
                <div class="form-group row d-flex ml-1">
                  <div class="gender">Gender</div>
                  <div class="radio">
                    <input id="radio-1" name="radio" type="radio" value="true" checked="checked">
                    <label for="radio-1" class="radio-label">Male</label>
                  </div>
                  <div class="radio">
                    <input id="radio-2" name="radio" type="radio" value="false">
                    <label  for="radio-2" class="radio-label">Female</label>
                  </div>
                  <div class="text-danger pl-5 ml-5" id="erroGender"></div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="taoTaiKhoan()" id="btnTaoTK">Submit</button>
                
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/model/Register.js"></script>
    <script src="../js/model/validationRegister.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
